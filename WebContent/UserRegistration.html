<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
body{
background:#ff6045;
text-align:center;
}
</style>
</head>
<body>
<h1>User Registration</h1>
<form action="post" name="RegistrationForm"><br><br>
<ul style="list-style-type:none">
<li>User Name*</li><input type="text" name="userName" required=""><br>
<li>Password*</li><input type="text" name="password" required=""><br>
<li>Name*</li><input type="text" name="name" required=""><br>
<li>Address*</li><input type="text" name="address" required=""><br>
<li>Mobile No.*</li><input type="text" name="mob" required=""><br>
<li>E-Mail*</li><input type="text" name="email" required=""><br><br>
</ul>
<input type="submit" value="Register" name="regButton">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="submit" value="Cancel" name="cancelButton">
</form>
</body>
</html>
